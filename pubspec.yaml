name: Diabetic_Retinopathy_Scanner
description: A Mobile Application Developed for Diagnosis of Diabetic Retinopathy Disease

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar: ^1.0.3
  path_provider: ^2.0.12
  cupertino_icons: ^1.0.5
  tflite: ^1.1.2
  image_picker: ^0.8.6+2
  image: ^3.0.2
  circular_bottom_navigation: ^2.3.0
  flutter_launcher_icons: ^0.11.0
  camera: ^0.10.3
  video_player: ^2.5.1



flutter_icons:
  image_path: "assets/logoicon.png"  
  ios: true
  android: true


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/home_background.jpg 
    - assets/images/splashscreen.jpg
    - assets/images/back1.jpg
    - assets/images/logoicon.png
    - assets/tflite/model_unquant.tflite
    - assets/tflite/labels.txt
    - assets/images/splashScreen.jpg
